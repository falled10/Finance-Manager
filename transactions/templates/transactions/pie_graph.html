{% extends 'user/base.html' %}
{% load static %}
{% block content %}
<form method="POST">
  {% csrf_token %}
  <input type="date" name="start" id="start"><br>
  <label for="category">Select first date</label><br>
  <input type="date" name="end" id="end"><br>
  <label for="category">Select last date</label><br>
  <select name="option" class="form-control mt-2" id="option">
    {% for option in option_list %}
    <option value="{{ option }}">{{ option }}</option>
    {% endfor %}
  </select> 
  <label for="category">Select a operation type</label>
  <button type="submit" class="btn btn-outline-info">Send</button>
</form>
<div id="pie" style="min-width: 410px; height: 500px; max-width: 600px; margin: 0 auto" class="mt-4"></div>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script>
  Highcharts.chart('pie', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Browser market shares in January, 2018'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            }
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: {{ data|safe }}
    }]
});
</script>
{% endblock content %}
